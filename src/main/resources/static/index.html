<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>kyruchat</title>
    </head>
    <body>
        <div class="container">
            <h1>kyruchat</h1>
            <div class="row border border-dark my-2 p-2">
               <!-- Input -->
                <form class="col-md-12" >
                    <div class="form-row">
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Username" id="username"/>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" placeholder="Message" id="content"/>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary btn-block" id="send">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <!-- Display -->
                <div class="col-md-12" id="chatcontent"></div>
            </div>
            <div class="row">
                <!-- Page Links -->
                <div class="col-md-12 text-center" id="pagelinks"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/kyruchat.js"></script>
    </body>
</html>
